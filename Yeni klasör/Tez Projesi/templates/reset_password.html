<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Şifremi Unuttum</title>
  <link rel="shortcut icon"  type="image/x-icon"  href="\static\assets\images\cloud_14412 (1).ico" >
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/forget_pas_style.css') }}">
</head>
<body id="particles-js">
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" action="/forgot_password" method="POST" onsubmit="return checkStuff()">
      <h4> CLOUDRELI </h4>
      <h6> Şifremi Unuttum </h6>

      <input type="text" name="email" placeholder="Email" autocomplete="off">

      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

          <div class="header">
      <img src="\static\assets\images\cloudrelii.jpg" alt="clreli">
          </div>

      <input type="submit" value="Emaili Gönder" class="btn1">
    </form>
  </div>
  <div class="footer"></div>
</div>
<script src="{{ url_for('static', filename='scripts/forget_password.js') }}"></script>
</body>
</html>
